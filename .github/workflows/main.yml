on: push
name: Espace danse
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@v3.1.1
      with:
        server: ftp.cluster010.hosting.ovh.net
        username: espacedar
        protocol: ftps
        server-dir: www/
        password: ${{ secrets.FTPPASSWORD }}
